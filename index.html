<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazard Dashboard</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/user.css">
    <link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/contextual-modals.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">

</head>

<body>
    <div id="#game-board" class="container-fluid">
		<div class="row main-row row-eq-height">
		
		
			<div class="col-lg-2 col-md-2 panel panel-default status-col">
				<div class="panel-header">
					<h3 class="text-uppercase text-primary"><strong>Status di Gioco</strong></h3>
					<h4 class="text-uppercase text-primary"><strong id="whoisplaying"></strong></h4>
					<h5 class="text-uppercase text-primary" id="turnTitle" turn=0></h5>
					<h6 class="text-uppercase text-primary" id="actions" actions=0></h6>

				</div>
				<div class="panel-body">
					<div class="row">
						<hr/>
						<h5 class="text-uppercase text-muted"><strong>Percentuale Infezione</strong></h5>
						<div class="progress">
						  <div class="progress-bar" id="progressinf" role="progressbar" aria-valuenow="0"
						  aria-valuemin="0" aria-valuemax="100" style="width:0%;color:black;">
							0% 
						  </div>
						</div>
					</div>
					
					<div class="row">
						<hr/>
						<h5 class="text-uppercase text-muted"><strong>Log di Gioco</strong></h5>
						<div class="well well-lg" id="log-area" style="min-height: 10em;max-height: 10em;overflow-y: scroll;"></div>
					</div>
					
					<div class="row">
						<hr/>
						<h5 class="text-uppercase text-muted"><strong>Risorse</strong></h5>
						<ul id="resources-left">
						</ul>
					</div>

					<div class="row">
						<hr/>
						<h5 class="text-uppercase text-muted"><strong>HQ</strong></h5>
						<ul id="hq-left">
						</ul>
					</div>

					<div class="row">
						<hr/>
						<h5 class="text-uppercase text-muted"><strong>Legenda Gruppi</strong></h5>
						<ul id="groups-left">
						</ul>
					</div>

				</div>
			</div>
			
			
			<div class="col-lg-10 col-md-10">
				<div class="pull-right" id="contagion-area" style="margin-left:2em;">
					<h4 class="text-primary text-uppercase text-center" id="cont"><strong>Contagio</strong></h4>
					<ul id="progress" current="0">
						<!-- step bar-->
					</ul>
				</div>
				<div class="cover-container">
					<div class="map-container" style="position: relative">
						<div class="map"><i class="fa fa-spinner fa-spin" style="font-size:24px"></i><p style="font-size:24px"> Caricamento in Corso ...</p></div>
						<div class="areaLegend"></div>
					</div>
				</div>

			</div>
		</div>
	
    </div>
	<!-- Debug -->
	<div id="debug" class="form-group" style="display: none;width:100%;padding:10px;">
		<label for="debug-text">State: </label>
		<textarea class="form-control" id="debug-text" rows="8"></textarea>
		<button type="button" class="btn btn-primary btn-lg" value="Send" id="debug-confirm">Send</button>
	</div>

	<!-- Modal -->
	<div id="myModal" class="modal fade"  data-backdrop="static" data-keyboard="false" role="dialog">
	  <div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<h4 class="modal-title" id="modal-message-title"></h4>
		  </div>
		  <div class="modal-body">
			<p id="modal-message-text"></p>
		  </div>
		  <div class="modal-footer" id="modal-buttons">
		  </div>
		</div>

	  </div>
	</div>

	<!-- Cards -->
	<section id="cards-container" class="container">
		<div class="cards-number well text-uppercase text-primary"><h3><strong  id="cards-text" ></strong></h3></div>
		<div class="overlay-content">

		</div>
	</section>

    <script type="text/javascript" src="assets/compiled-js/bundled.js"></script>
    <script src="assets/js/map/raphael.min.js"></script>
    <script src="assets/js/map/modified-mapael.js"></script>
	<script src="assets/js/map/hazard_map.js"></script>
</body>

</html>
